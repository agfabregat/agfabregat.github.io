<body>
<div id="content"></div>
<script>
let content = document.getElementById("content");
function httpGet(theUrl) {
let proxy = 'https://cors-anywhere.herokuapp.com/';
  let xmlHttpReq = new XMLHttpRequest();
  
  xmlHttpReq.open("GET", proxy+theUrl, false); 
  /*xmlHttpReq.setRequestHeader("Origin", "*");*/
  xmlHttpReq.setRequestHeader("Access-Control-Request-Origin", "*");

  xmlHttpReq.send(null);
  return xmlHttpReq.responseText;
}
content.innerHTML = httpGet('https://www.drudgereport.com/');
</script>
</body>
</html>
